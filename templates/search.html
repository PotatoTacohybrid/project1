{% extends "layout.html" %}

{% block main %}

<h1>Search results for "{{ OGtitle }}"</h1>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <p class="card-text"><a href="{{ url_for('api', isbn=book.isbn)}}">{{ book.title }}</a></p>
            <div class="d-flex justify-content-between align-items-center">

            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
