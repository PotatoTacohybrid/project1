{% extends "layout.html" %}

{% block main %}
<form class="form-signin" action="/register" method="POST">
  
  <h1 class="h3 mb-3 font-weight-normal">Register</h1>

  <div class="row justify-content-center">
    <label for="username" class="sr-only">Username</label>
    <input class="form-control col-3" name="username" id=username type="text" placeholder="Username" required autofocus>
  </div>

  <div class="row justify-content-center">
    <label for="password" class="sr-only">Password</label>
    <input class="form-control col-3" name="password" id=password type="password" placeholder="Password" required>
  </div>

  <div class="row justify-content-center mb-3">
    <label for="repassword" class="sr-only">Re-Enter Password</label>
    <input class="form-control col-3" name="repassword" id=repassword type="password" placeholder="Re-Enter Password" required>
  </div>

  <div class="row justify-content-center">
    <button class="btn btn-lg btn-primary btn-block col-3" type="submit">Sign in</button>
  </div>

</form>
{% endblock %}
